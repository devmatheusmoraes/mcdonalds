<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/assets/img/apple-icon.png}">
    <link rel="icon" type="image/png" th:href="@{/assets/img/favicon.png}">
    <title>
        Material Dashboard 2 by Creative Tim
    </title>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
    <!-- Nucleo Icons -->
    <link th:href="@{/assets/css/nucleo-icons.css}"  rel="stylesheet" />
    <link th:href="@{/assets/css/nucleo-svg.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">


    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- CSS Files -->
    <link id="pagestyle"  th:href="@{/assets/css/material-dashboard.css}"  rel="stylesheet" />
    <!-- Nepcha Analytics (nepcha.com) -->
    <!-- Nepcha is a easy-to-use web analytics. No cookies and fully compliant with GDPR, CCPA and PECR. -->
    <script defer data-site="YOUR_DOMAIN_HERE" src="https://api.nepcha.com/js/nepcha-analytics.js"></script>
</head>

<body class="g-sidenav-show  bg-gray-200">
<div th:replace="components/sidebar.html"></div>
<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    <!-- Navbar -->
    <div th:replace="components/navbar.html"></div>


    <div style="margin-top: 80px" class="container-fluid px-2 px-md-4">
        <div class="card card-body mx-3 mx-md-4 mt-n6">
            <div class="row gx-4 mb-2">

                <div class="col-auto my-auto">
                    <div class="h-100">
                        <h5 class="mb-1">
                            Cadastro de Usu√°rio
                        </h5>

                    </div>
                </div>
            </div>
            <form style="margin-top: 10px" role="form" action="#" th:method="post" th:action="@{/usuarios/update/{id}(id=${usuario.id})}"
                  th:object="${usuario}">

                <div class="row">
                    <div class="col-3">
                        <div class="input-group input-group-outline mb-3" th:classappend="${#fields.hasErrors('nome') ? 'is-invalid is-filled' : 'is-filled'}">
                            <label for="nomeMarca" class="form-label " id="nome">Nome</label>
                            <input type="text" id="nomeMarca" th:required="required" th:field="*{nome}" class="form-control" th:value="${usuario != null ? usuario.nome : ''}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <div class="input-group input-group-outline mb-3" th:classappend="${#fields.hasErrors('email') ? 'is-invalid is-filled' : 'is-filled'}">
                            <label for="email" class="form-label" id="email_usuario">E-mail</label>
                            <input type="text" id="email" th:required="required" th:field="*{email}" class="form-control" th:value="${usuario != null ? usuario.email : ''}">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3">
                        <div class="input-group input-group-outline mb-3" th:classappend="${#fields.hasErrors('password') ? 'is-invalid is-filled' : 'is-filled'}">
                            <label for="password" class="form-label" id="password_usuario">Senha</label>
                            <input type="text" id="password" th:required="required" th:field="*{password}" class="form-control" th:value="${usuario != null ? usuario.password : ''}">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3">
                        <div class="input-group input-group-outline mb-3"  th:classappend="${#fields.hasErrors('status') ? 'is-invalid is-filled' : 'is-filled'}">
                            <label for="status" class="form-label" id="status_usuario">Status</label>
                            <input type="text" id="status" th:required="required" th:field="*{status}" class="form-control is-invalid" th:value="${usuario != null ? usuario.status : ''}">
                            <div th:if="${#fields.hasErrors('status')}" class="invalid-feedback">
                                <ul>
                                    <li th:each="err : ${#fields.errors('status')}" th:text="${err}" class="error"></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-lg bg-gradient-primary btn-lg w-40 mt-4 mb-0">Alterar</button>
                </div>
            </form>

        </div>


    </div>
    <div th:replace="components/footer.html"> </div>

</main>
<!--   Core JS Files   -->
<script th:src="@{/assets/js/core/popper.min.js}"></script>
<script th:src="@{/assets/js/core/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/plugins/perfect-scrollbar.min.js}"></script>
<script th:src="@{/assets/js/plugins/smooth-scrollbar.min.js}"></script>
<script th:src="@{/assets/js/plugins/chartjs.min.js}"></script>
<script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
<script th:src="@{/webjars/jquery-ui/1.13.2/jquery-ui.min.js}"></script>


<script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
        var options = {
            damping: '0.5'
        }
        Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
</script>
<!-- Github buttons -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
<!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
<script th:src="@{/assets/js/material-dashboard.min.js}"></script>
</body>

</html>
